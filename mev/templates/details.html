{% extends "base.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}
<section style="margin-top:100px;">
  <div class="jumbotron">
  <h1 class="display-3">{{ post.title }}</h1>
  <p class="lead">By: {{ post.author.first_name }} {{ post.author.last_name }}</p>
  <hr class="my-4">
  <p>{{post.body}}</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="{% url 'update' post.pk %}" role="button">Edit</a>
    <a class="btn btn-primary btn-lg" href="{% url 'delete' post.pk %}" role="button">Delete</a>
  </p>
  <p class="lead">
    <a class="btn btn-secondary btn-lg" href="{% url 'home' %}" role="button">Back</a>
  </p>
</div>
</section>


{% endblock %}
