{% extends "base.html" %} {% block content %}

<section class="bg-light pt-5 pb-5 shadow-sm">
  <div class="container mt-5">
    <div class="row ">
      <div class="col-12 ">
        <h3 class="text-uppercase text-center border-bottom mb-4">
          Blog Posts
        </h3>
      </div>
    </div>
    <div class="row">
  {% for post in object_list %}
  <div class="col-lg-4 mb-3 d-flex align-items-stretch">
    <div class="card" >
      <img
        src="https://www-league.nhlstatic.com/images/logos/teams-current-primary-light/5.svg"
        class="card-img-top"
        alt="{{post.title}}"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ post.author }}
        </h6>
        <p class="card-text mb-4">{{post.body|slice:":100"|safe}}</p>
        <a
          href="{% url 'details' post.pk %}"
          class="btn btn-secondary stretched-link mt-auto align-self-start"
          >Post Details</a
        >
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.post_date }}</small>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}
  
  </section>
</div>
